<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Type Selection</title>
   <link rel="stylesheet" href="user_type.css">
<!--    <link rel="stylesheet" href="organizer_dashboard.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap">
</head>
<body>
<img src="logo1.png">
<span class="material-symbols-outlined" id="home">home</span>
<span class="material-symbols-outlined" id="notification">notifications</span>
<h1>Select User Type</h1>
<div class="container">
    <label>
        <input type="radio" name="userType" value="organizer" id="organizerRadio"> Organizer
    </label><br>
    <label>
        <input type="radio" name="userType" value="participant" id="participantRadio"> Participant
    </label><br>
    <button id="proceedBtn">Proceed</button>
</div>

<script>
    document.getElementById("proceedBtn").onclick = function () {
        var userType = document.querySelector('input[name="userType"]:checked');

        if (userType) {
            if (userType.value === "organizer") {
                window.location.href = "organizer_dashboard.html";
            } else if (userType.value === "participant") {
                window.location.href = "UpcomingEvents.html";
            }
        } else {
            alert("Please select a user type.");
        }
    };


        document.getElementById("home").addEventListener("click",function (){
        window.location.href = "UpcomingEvents.html";
    });

        document.getElementById("notification").addEventListener("click",function (){
        window.location.href = "showannouncentment.html";
    });

</script>
</body>
</html>
