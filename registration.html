<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="organizer_dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
<span class="material-symbols-outlined" id="home">home</span>
<span class="material-symbols-outlined" id="notification">notifications</span>
<div class="container">
    <h1>Registration</h1>
    <form action="regForm" method="post">
        Username : <label><input type="text" name = "name1"/></label> <br>  <br/>
        E-mail : <label><input type="text" name = "email1"/></label> <br>  <br/>
        Password :<label><input type="password" name = "pass1"/></label> <br>  <br/>


        <input type="submit" value = "Register"/>
    </form>
    <script>
        document.getElementById("home").addEventListener("click",function (){
            window.location.href = "UpcomingEvents.html";

        });
        document.getElementById("notification").addEventListener("click",function (){
            window.location.href = "UpcomingEvents.html";

        });

    </script>

</div>
</body>
</html>
