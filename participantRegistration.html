<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Registration</title>
    <link rel="stylesheet" href="participantRegistration.css">
    <link rel="stylesheet" href="organizer_dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap">
</head>
<body>
<img src="logo1.png" id="img">
<span class="material-symbols-outlined" id="home">home</span>
<span class="material-symbols-outlined" id="notification">notifications</span>
<div class="container">
    <h1>Participant Registration</h1>

    <form action="registerEvent" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="type">Attendee Type:</label>
        <select id="type" name="Attendeetype">
            <option value="Regular">Regular Attendee</option>
            <option value="VIP">VIP</option>
        </select><br>
        <label for="irn">College IRN Number:</label>
        <input type="text" id="irn" name="irn" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="dept" required><br>

        <label for="Academicyear">Academic Year:</label>
        <input type="text" id="Academicyear" name="year" required><br>

        <label for="EventName">Event Name:</label>
        <input type="text" id="EventName" name="eventname" required><br>



        <input type="submit" value="Register">
    </form>
    <script>
        document.getElementById("home").addEventListener("click",function (){
            window.location.href = "UpcomingEvents.html";

        });
        document.getElementById("notification").addEventListener("click",function (){
            window.location.href = "showannouncentment.html";

        });

    </script>

</div>
</body>
</html>
