<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" href="showannouncement.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
<span class="material-symbols-outlined" id="home">home</span>
<img src="logo1.png">
<div class="container">
    <h1>Announcements</h1>
    <table id="announcementTable">
        <tr>
            <th>Event Name</th>
            <th>Announcement</th>
        </tr>
    </table>
</div>

<script>
    document.getElementById("home").addEventListener("click",function (){
        window.location.href = "UpcomingEvents.html";
    });
    function fetchAnnouncements() {
        fetch('announcements', {
            method: 'GET'
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById('announcementTable').innerHTML += data;
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Call fetchAnnouncements function when the page loads
    window.onload = fetchAnnouncements;
</script>
</body>
</html>
