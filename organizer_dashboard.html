<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard</title>
    <link rel="stylesheet" href="organizer_dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<img src="logo1.png" id="img">
<span class="material-symbols-outlined" id="home">home</span>
<span class="material-symbols-outlined" id="notification">notifications</span>
<div class="container">
    <h1>Organizer Dashboard</h1>
    <button onclick="window.location.href='event_creation.html'">Create Event</button>
    <button onclick="window.location.href='attendee_registration.html'">Attendee Registration</button>
    <button onclick="window.location.href='announcement.html'">Make Announcement</button>
</div>
<script>
    document.getElementById("home").addEventListener("click",function (){
        window.location.href = "UpcomingEvents.html";
    });

    document.getElementById("notification").addEventListener("click",function (){
        window.location.href = "showannouncentment.html";
    });
</script>
</body>
</html>
